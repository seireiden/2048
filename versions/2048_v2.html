<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>2048 - Responsive Edition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            :root {
                --cell-size: min(20vw, 80px);
                --gap-size: min(3vw, 10px);
            }
            body {
                font-family: "Arial", sans-serif;
                background-color: #faf8ef;
                margin: 0;
                padding: 20px 10px 80px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            h1 {
                margin-bottom: 10px;
                font-size: 2rem;
            }
            #score,
            #highScore {
                font-size: 1.2rem;
                margin: 5px;
                font-weight: bold;
            }
            .board {
                display: grid;
                grid-template-columns: repeat(4, var(--cell-size));
                grid-template-rows: repeat(4, var(--cell-size));
                gap: var(--gap-size);
                background-color: #bbada0;
                padding: var(--gap-size);
                border-radius: 10px;
            }
            .cell {
                width: var(--cell-size);
                height: var(--cell-size);
                background: #cdc1b4;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: calc(var(--cell-size) / 2.5);
                font-weight: bold;
                border-radius: 5px;
                color: #333;
            }
            .cell[data-value="0"] {
                background: #eee4da;
                color: transparent;
            }
            .cell[data-value="2"] {
                background: #eee4da;
            }
            .cell[data-value="4"] {
                background: #ede0c8;
            }
            .cell[data-value="8"] {
                background: #f2b179;
                color: white;
            }
            .cell[data-value="16"] {
                background: #f59563;
                color: white;
            }
            .cell[data-value="32"] {
                background: #f67c5f;
                color: white;
            }
            .cell[data-value="64"] {
                background: #f65e3b;
                color: white;
            }
            .cell[data-value="128"] {
                background: #edcf72;
            }
            .cell[data-value="256"] {
                background: #edcc61;
            }
            .cell[data-value="512"] {
                background: #edc850;
            }
            .cell[data-value="1024"] {
                background: #edc53f;
            }
            .cell[data-value="2048"] {
                background: #edc22e;
            }
            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background: #f8f8f8;
                padding: 10px 0;
                text-align: center;
                font-size: 0.9rem;
                border-top: 1px solid #ccc;
            }
            footer a {
                text-decoration: none;
                color: #4caf50;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>2048 ðŸŽ®</h1>
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <div class="board" id="board"></div>

        <footer>
            Made with GPT ðŸ¤– by
            <a href="https://github.com/rh3xp" target="_blank">rh3xp</a>
        </footer>

        <script>
            const board = Array(16).fill(0);
            let score = 0;
            let highScore = localStorage.getItem("highScore") || 0;

            const boardEl = document.getElementById("board");
            const scoreEl = document.getElementById("score");
            const highScoreEl = document.getElementById("highScore");

            // Draws the current game state onto the DOM
            function drawBoard() {
                boardEl.innerHTML = "";
                for (let i = 0; i < 16; i++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.dataset.value = board[i];
                    cell.textContent = board[i] !== 0 ? board[i] : "";
                    boardEl.appendChild(cell);
                }
            }

            // Adds a new tile (2 or 4) to a random empty cell
            function addTile() {
                let empty = board
                    .map((v, i) => (v === 0 ? i : -1))
                    .filter((i) => i !== -1);
                if (empty.length === 0) return;
                let idx = empty[Math.floor(Math.random() * empty.length)];
                board[idx] = Math.random() < 0.9 ? 2 : 4;
            }

            // Updates the score and high score
            function updateScores() {
                scoreEl.textContent = "Score: " + score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore);
                }
                highScoreEl.textContent = "High Score: " + highScore;
            }

            // Gets the 1D index for 2D coordinates
            function getIdx(x, y) {
                return y * 4 + x;
            }

            // Slides and merges tiles in a row
            function slide(row) {
                let arr = row.filter((x) => x);
                for (let i = 0; i < arr.length - 1; i++) {
                    if (arr[i] === arr[i + 1]) {
                        arr[i] *= 2;
                        score += arr[i];
                        arr[i + 1] = 0;
                    }
                }
                return arr
                    .filter((x) => x)
                    .concat(new Array(4 - arr.filter((x) => x).length).fill(0));
            }

            // Moves the tiles based on direction
            function move(dir) {
                let moved = false;

                for (let y = 0; y < 4; y++) {
                    let row = [];
                    for (let x = 0; x < 4; x++) {
                        if (dir === "left") row.push(board[getIdx(x, y)]);
                        if (dir === "right") row.push(board[getIdx(3 - x, y)]);
                        if (dir === "up") row.push(board[getIdx(y, x)]);
                        if (dir === "down") row.push(board[getIdx(y, 3 - x)]);
                    }

                    let newRow = slide(row);
                    for (let x = 0; x < 4; x++) {
                        let val = newRow[x];
                        let idx;
                        if (dir === "left") idx = getIdx(x, y);
                        if (dir === "right") idx = getIdx(3 - x, y);
                        if (dir === "up") idx = getIdx(y, x);
                        if (dir === "down") idx = getIdx(y, 3 - x);
                        if (board[idx] !== val) {
                            board[idx] = val;
                            moved = true;
                        }
                    }
                }

                if (moved) {
                    addTile();
                    drawBoard();
                    updateScores();
                    if (!hasMoves()) {
                        setTimeout(() => alert("Game Over!"), 100);
                    }
                }
            }

            // Checks if any valid moves are left
            function hasMoves() {
                for (let i = 0; i < 16; i++) {
                    if (board[i] === 0) return true;
                    if (i % 4 !== 3 && board[i] === board[i + 1]) return true;
                    if (i < 12 && board[i] === board[i + 4]) return true;
                }
                return false;
            }

            // Handle arrow key presses
            document.addEventListener("keydown", (e) => {
                switch (e.key) {
                    case "ArrowLeft":
                        move("left");
                        break;
                    case "ArrowRight":
                        move("right");
                        break;
                    case "ArrowUp":
                        move("up");
                        break;
                    case "ArrowDown":
                        move("down");
                        break;
                }
            });

            // Add swipe gesture support for mobile
            let touchStartX = 0,
                touchStartY = 0;
            document.addEventListener("touchstart", (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            document.addEventListener("touchend", (e) => {
                const dx = e.changedTouches[0].clientX - touchStartX;
                const dy = e.changedTouches[0].clientY - touchStartY;
                const absDx = Math.abs(dx),
                    absDy = Math.abs(dy);
                if (Math.max(absDx, absDy) > 30) {
                    if (absDx > absDy) move(dx > 0 ? "right" : "left");
                    else move(dy > 0 ? "down" : "up");
                }
            });

            // Initialize the game
            function init() {
                board.fill(0);
                score = 0;
                addTile();
                addTile();
                drawBoard();
                updateScores();
            }

            init();
        </script>
    </body>
</html>
