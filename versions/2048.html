<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>2048 Mini Game</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #faf8ef;
                text-align: center;
                margin-top: 30px;
            }
            h1 {
                margin-bottom: 10px;
            }
            #score {
                font-weight: bold;
                margin-bottom: 20px;
            }
            .board {
                display: grid;
                grid-template-columns: repeat(4, 80px);
                grid-template-rows: repeat(4, 80px);
                gap: 10px;
                margin: 0 auto;
                width: max-content;
            }
            .cell {
                width: 80px;
                height: 80px;
                background: #cdc1b4;
                font-size: 24px;
                line-height: 80px;
                font-weight: bold;
                color: #333;
                border-radius: 5px;
            }
            .cell[data-value="0"] {
                background: #eee4da;
                color: transparent;
            }
            .cell[data-value="2"] {
                background: #eee4da;
            }
            .cell[data-value="4"] {
                background: #ede0c8;
            }
            .cell[data-value="8"] {
                background: #f2b179;
                color: white;
            }
            .cell[data-value="16"] {
                background: #f59563;
                color: white;
            }
            .cell[data-value="32"] {
                background: #f67c5f;
                color: white;
            }
            .cell[data-value="64"] {
                background: #f65e3b;
                color: white;
            }
            .cell[data-value="128"] {
                background: #edcf72;
            }
            .cell[data-value="256"] {
                background: #edcc61;
            }
            .cell[data-value="512"] {
                background: #edc850;
            }
            .cell[data-value="1024"] {
                background: #edc53f;
            }
            .cell[data-value="2048"] {
                background: #edc22e;
            }
        </style>
    </head>
    <body>
        <h1>2048 Game ðŸŽ®</h1>
        <div id="score">Score: 0</div>
        <div class="board" id="board"></div>
        <p>Use arrow keys to play.</p>

        <script>
            const board = [];
            let score = 0;

            const boardEl = document.getElementById("board");
            const scoreEl = document.getElementById("score");

            function init() {
                for (let i = 0; i < 16; i++) board[i] = 0;
                addTile();
                addTile();
                drawBoard();
            }

            function drawBoard() {
                boardEl.innerHTML = "";
                for (let i = 0; i < 16; i++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.dataset.value = board[i];
                    cell.textContent = board[i] !== 0 ? board[i] : "";
                    boardEl.appendChild(cell);
                }
                scoreEl.textContent = "Score: " + score;
            }

            function addTile() {
                let empty = board
                    .map((v, i) => (v === 0 ? i : -1))
                    .filter((i) => i !== -1);
                if (empty.length === 0) return;
                let idx = empty[Math.floor(Math.random() * empty.length)];
                board[idx] = Math.random() < 0.9 ? 2 : 4;
            }

            function move(dir) {
                let moved = false;

                function getIdx(x, y) {
                    return y * 4 + x;
                }

                function slide(row) {
                    let arr = row.filter((x) => x);
                    for (let i = 0; i < arr.length - 1; i++) {
                        if (arr[i] === arr[i + 1]) {
                            arr[i] *= 2;
                            score += arr[i];
                            arr[i + 1] = 0;
                        }
                    }
                    return arr
                        .filter((x) => x)
                        .concat(
                            new Array(4 - arr.filter((x) => x).length).fill(0),
                        );
                }

                for (let y = 0; y < 4; y++) {
                    let row = [];
                    for (let x = 0; x < 4; x++) {
                        if (dir === "left") row.push(board[getIdx(x, y)]);
                        if (dir === "right") row.push(board[getIdx(3 - x, y)]);
                        if (dir === "up") row.push(board[getIdx(y, x)]);
                        if (dir === "down") row.push(board[getIdx(y, 3 - x)]);
                    }

                    let newRow = slide(row);
                    for (let x = 0; x < 4; x++) {
                        let val = newRow[x];
                        let idx;
                        if (dir === "left") idx = getIdx(x, y);
                        if (dir === "right") idx = getIdx(3 - x, y);
                        if (dir === "up") idx = getIdx(y, x);
                        if (dir === "down") idx = getIdx(y, 3 - x);

                        if (board[idx] !== val) {
                            board[idx] = val;
                            moved = true;
                        }
                    }
                }

                if (moved) {
                    addTile();
                    drawBoard();
                    if (!hasMoves()) {
                        setTimeout(() => alert("Game Over!"), 100);
                    }
                }
            }

            function hasMoves() {
                for (let i = 0; i < 16; i++) {
                    if (board[i] === 0) return true;
                    if (i % 4 !== 3 && board[i] === board[i + 1]) return true;
                    if (i < 12 && board[i] === board[i + 4]) return true;
                }
                return false;
            }

            document.addEventListener("keydown", (e) => {
                switch (e.key) {
                    case "ArrowLeft":
                        move("left");
                        break;
                    case "ArrowRight":
                        move("right");
                        break;
                    case "ArrowUp":
                        move("up");
                        break;
                    case "ArrowDown":
                        move("down");
                        break;
                }
            });

            init();
        </script>
    </body>
</html>
